{% extends 'foods/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="320px" src="{{ item.item_image }}" class="card"/>
        </div>
        <div class="col-md-6">
            <h2> {{ item.item_name }}</h2> <br>
            <h4> {{ item.item_desc }} </h4><br>
            <h4>{{  item.item_calorie }}</h4>
            <a href="{% url 'foods:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
